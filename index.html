<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carousel</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
   <div class="container">
      <h1 class="text-light">Carousel</h1>

      <div class="carousel-container text-light">
         <div class="slide-container"></div>
         <div class="thumb-container text-center"><button id="upBtn"
               class="btn btn-primary rounded-circle">&bigtriangleup;</button><button id="downBtn"
               class="btn btn-primary rounded-circle">&bigtriangledown;</button></div>
      </div>
   </div>

   <script src="js/main.js"></script>
</body>

</html>
